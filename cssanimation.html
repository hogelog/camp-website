<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSアニメーション</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      overflow: hidden;
    }

    .spinner {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .spinner::before,
    .spinner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 10px solid transparent;
      border-top-color: #ff6f61;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    .spinner::after {
      border: 10px solid transparent;
      border-bottom-color: #61ff61;
      animation-direction: reverse;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
